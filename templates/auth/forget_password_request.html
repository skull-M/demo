{% extends "base.html" %}
{% load static %}
{% block head %}
    {{ block.super }}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="row white-bg-margin">
        <div class="col-md-6 col-md-offset-3">
            <div class="bg-container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <span class="big-title">鱼 书</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 flex-vertical personal-detail">
                        <p style="color: red">{{ msg }}</p>
                        <form action="{% url 'user:forget_password_request' %}" method="post" onSubmit="return check();">
                            {% csrf_token %}
                            <input style="width:100%" id="email" name="email" type="text"
                                   placeholder="你的邮箱账号"
                                   class="none-input">
                            <input style="margin-top:15px;" id="btn-submit" type="submit"
                                   class="btn btn-big btn-block" value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ block.super }}
    <script>
        function check(){
            var textflag = true;
            if ($("#email").val()==''){
                textflag = false;
            }
            return textflag
        }
    </script>
{% endblock %}
